<!DOCTYPE html>
<html>
<body>
  <canvas id="glCanvas" width="640" height="480">
    Your browser doesn't appear to support the 
    <code>&lt;canvas&gt;</code> element.
  </canvas>

<!-- 
  All JS code needs to be inline in a <script> element
  Or loaded from an external file: <script src="/my-script.js"></script>
-->
<script type="text/javascript">
'use strict';
// Strict mode enabled. Basically provides you better error messages and prevents
// you from doing things you shouldn't do.

var gl; // A global variable for the WebGL context

// we can set the onload event handler on the window global object
window.onload = function() {
  var canvas = document.getElementById('glCanvas');

  // Initialize the GL context
  gl = initWebGL(canvas);
  
  // Only continue if WebGL is available and working
  if (!gl) {
    return;
  }

  // Set clear color to black, fully opaque
  gl.clearColor(0.0, 0.0, 0.0, 1.0);
  // Enable depth testing
  gl.enable(gl.DEPTH_TEST);
  // Near things obscure far things
  gl.depthFunc(gl.LEQUAL);
  // Clear the color as well as the depth buffer.
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
};
</script>
</body>
</html>
